
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submitting Feedback...</title>
  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        response: params.get("response"),
        id: params.get("id"),
        user: params.get("user")
      };
    }

    async function sendPost() {
      const payload = getQueryParams();
      const flowUrl = "https://default63545f2732324d74a44dcdd4570634.02.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/93df22cd0f7a47cfac53756728cd428c/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=LPRDQjxPR8ALXpUW39Ypa3ga8_h2LqtlZWiAh6qPY6s"; // Paste Power Automate POST URL here

      try {
        await fetch(flowUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
      } catch (e) {
        console.error("Failed to send feedback:", e);
      } finally {
        // Redirect to SharePoint after 2 seconds
        setTimeout(() => {
          window.location.href = "https://knowledgeengr.github.io/RTT-servicefeedback/";
        }, 2000);
      }
    }

    window.onload = sendPost;
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 100px;">

      Your response has been recorded.</p>

</body>
</html>
